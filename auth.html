<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Авторизация</title>
  <link rel="stylesheet" href="css/auth_styles.css"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="upper_header_wrapper">
      <div class="container header upper_header">
        <img src="img/svg/phone_logo.svg" height="40" alt="Иконка номера телефона" class="header_icon_phone">
        <span class="contact_info">
          Единая справочная<br>
          +7 (4722) 50-48-48
        </span>
        <a href="auth.html" class="auth">Выход</a>
        <img src="img/svg/geolocation_logo.svg" alt="Иконка адреса" class="header_icon_geo"> 
        Адрес:<br> 
        улица Некрасова, дом 8/9, Белгород, 308007
      </div>
    </div>
    <div class="lower_header_wrapper">
      <div class="container header lower_header">
        <img src="img/svg/hospital_logo.svg" alt="Логотип больницы" class="hospital_logo">
        <span class="hospital_name">
              ОГБУЗ «Белгородская областная<br> 
              клиническая больница Святителя Иоасафа»
        </span>
        <div class="site_navigation">
          <ul class="site_navigation_list">
            <li class="site_navigation_item"><a class="site_navigation_link" href="index.html">Главная</a></li>
          </ul>
        </div>
      </div>
    </div>    
  </header>
  
  <main class="container">
    <a href="#" title="Вернуться к началу" class="topbutton">Наверх</a>
    <div class="centered">
      <h1>
        Авторизация
      </h1>
      <img src="img/svg/auth_logo.svg" alt="Иконка авторизации" class="auth-logo">
    </div>
    <div class="form">
      <div class="form-wrapper">
        <form action="">
          <label for="login">Логин</label>
          <input type="text" id="login">
          <label for="password">Пароль</label>
          <input type="password" id="password">
          <button type="sign-in">Войти</button>
        </form>
      </div>
    </div>
  </main>
  <div class="separator"></div>

</body>
</html>
